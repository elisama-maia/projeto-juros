<div class="container-fluid">
  <h1>Juros Composto</h1>
  <div class="mb-3">
    <label for="formGroupInput" class="form-label">Valor da Aplicação:</label>
    <input type="number" [(ngModel)]="valor" class="form-control" id="formGroupInput" />
  </div>
  <div class="mb-3">
    <label for="formGroupInput2" class="form-label">Taxa de Juros:</label>
    <input type="number" [(ngModel)]="taxa" class="form-control" id="formGroupInput2" />
  </div>
  <div class="mb-3">
    <label for="formGroupInput3" class="form-label">Periodo (Em meses):</label>
    <input type="number" [(ngModel)]="periodo" class="form-control" id="formGroupInput3" />
  </div>


  <hr />
  <h3>Valor total com juros composto:</h3>
  <p>R${{valorTotal()}}</p>
  <h3>Juros:</h3>
  <p>R${{jurosTotal()}}</p>
  <table class="table">
    <thead>
      <tr>
        <td>Mês</td>
        <td>Total</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of parcelas(); index as i">
        <td>{{i + 1}}</td>
        <td>R${{value}}</td>
      </tr>
    </tbody>
  </table>
</div>
